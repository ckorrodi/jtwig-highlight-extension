apply plugin: 'jacoco'


test {
    jacoco {
        excludes = ["org.jtwig.highlight.parser.*"]
    }
}

jacocoTestReport {
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: 'org/jtwig/highlight/parser/**')
        })
    }
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

apply plugin: 'com.github.kt3k.coveralls'